<ion-view id="onboard-welcome" class="onboarding">
  <ion-content ng-controller="welcomeController" ng-init="createProfile()" scroll="false">
    <div id="logo-tagline">
        <!-- <img src='img/app/logo-negative.svg' id="logo" /> -->
        <img src='img/app/dash-logo-white.png' id="logo" />
        <p id="lead" translate>Dash is a revolutionary digital money system. Meet Digital Cash.</p>
    </div>
    <div id="cta-buttons">
        <button class="button button-standard button-primary" id="get-started" href ui-sref="onboarding.tour" ng-click="openPopup()" translate>Get started</button>
        <button class="button button-standard button-secondary button-clear" id="restore" translate href ui-sref="onboarding.import({'fromOnboarding':true})">Restore from backup</button>
    </div>
  </ion-content>
</ion-view>
